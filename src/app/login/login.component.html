<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span>Login to BANANA MOVE</span>
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="loginForm">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input formControlName="username" matInput required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input formControlName="password" type="password" matInput required>
                    </mat-form-field>
                </form>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="accent" (click)="login()"> Login </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
