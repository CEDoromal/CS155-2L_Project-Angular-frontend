<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span>Registration Form</span>
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="registrationForm">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input formControlName="username" matInput required>
                    <mat-error *ngIf="registrationForm.get('username')?.invalid"> Invalid Username </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" (change)="updatePasswordPattern()" matInput required>
                    <mat-error *ngIf="registrationForm.get('password')?.invalid"> Password must be at least 6 characters </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" formControlName="confirmPassword" matInput required>
                    <mat-error *ngIf="registrationForm.get('confirmPassword')?.invalid"> Password did not match </mat-error>
                </mat-form-field>
            </form>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="accent" (click)="register()"> Register </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
