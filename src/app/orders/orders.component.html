<div id="orders-div">
    <mat-card>
        <mat-card-content>

            <table mat-table [dataSource]="orders">
                <ng-container matColumnDef="orderId">
                    <th mat-header-cell *matHeaderCellDef> Order ID </th>
                    <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
                </ng-container>
                <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef> Full Name </th>
                    <td mat-cell *matCellDef="let order; let i = index"> {{order.fullName}} </td>
                </ng-container>
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let order; let i = index"> {{order.address}} </td>
                </ng-container>
                <ng-container matColumnDef="products">
                    <th mat-header-cell *matHeaderCellDef> Products Ordered </th>
                    <td mat-cell *matCellDef="let order; let i = index"> {{jsonToFormattedString(order.products)}} </td>
                </ng-container>
                <ng-container matColumnDef="totalPrice">
                    <th mat-header-cell *matHeaderCellDef> Total Price </th>
                    <td mat-cell *matCellDef="let order; let i = index"> {{order.totalPrice}} </td>
                </ng-container>
                <ng-container matColumnDef="paymentMethod">
                    <th mat-header-cell *matHeaderCellDef> Payment Method </th>
                    <td mat-cell *matCellDef="let order; let i = index"> {{order.paymentMethod}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let order; let i = index"> {{order.status}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let order, let i = index">
                        <button *ngIf="order.status === 'Payment Pending'" mat-raised-button (click)="cancelOrder(order, i)"> Cancel </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
